<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>

<script>
      document.addEventListener("DOMContentLoaded", function() {
        firstcanvas();
        secondcanvas();
      });

      function firstcanvas() {
        const canvas = document.querySelectorAll("canvas")[0];
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(100, 0);
        ctx.lineTo(0, 100);
        ctx.lineTo(200, 100);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
      }
      function secondcanvas() {
        const canvas = document.querySelectorAll("canvas")[1];
        let ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(110, 75); ctx.arc(75, 75, 35, 0, Math.PI, false);   // Mouth (clockwise)

        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(95, 65); ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
        ctx.stroke();
      }
</script>
<body>
  <canvas></canvas>
  <br />
  <canvas></canvas>
</body>
</html>
