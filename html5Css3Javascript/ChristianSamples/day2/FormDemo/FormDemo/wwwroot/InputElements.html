<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script>

        $(function () {
            //$("input").before(function () {
            //  return "<div>" + this.attributes["type"].value + "</div>";
            //});
            $("input").before(function () {
                return "<div>" + $(this).attr("type") + "</div>";
            });
        });
    </script>
</head>
<body>
    <input type="text" />
    <input type="color" />
    <input type="date" />
    <input type="datetime" />
    <input type="datetime-local" />
    <input type="email" />
    <input type="month" />
    <input type="number" />
    <input type="range" min="20" max="200" />
    <input type="search" />
    <input type="tel" />
    <input type="time" />
    <input type="url" />
    <input type="week" />
</body>
</html>
