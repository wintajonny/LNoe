<!DOCTYPE html>
<html>
<head>
    <title>Data list</title>
</head>
<body>
  <datalist id="racersList">
    <option value="Sebastian Vettel" label="Vettel" />
    <option value="Michael Schumacher" label="Schumacher" />
    <option value="Jenson Button" label="Button" />
    <option value="Lewis Hamilton" label="Hamilton" />
    <option value="Fernando Alonso" label="Alonso" />
    <option value="Kimi Raikkonen" label="Raikkonen" />
  </datalist>
  <input id="racers" list="racersList" />
</body>
</html>
