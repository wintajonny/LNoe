<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    #drop
    {
      height: 100px;
      border: 5px solid #ccc;
    }
  </style>
  <script src="../Scripts/jquery-2.1.0.js"></script>
  <script>
    $(function () {
      var drop = $("#drop").get(0);
     
      drop.ondrop = function (event) {
        this.innerHTML += "<p>" + event.dataTransfer.getData("Text") + "</p>";
      };
      drop.ondragover = function () { return true; };
    });
</script>
</head>
<body>
  <h1>
    Drag demo</h1>
  <p>some text</p>

  <img src="../Images/Penguins.jpg" width="300" height="300" alt="@penguin" />
  <div id="drop">

  </div>
</body>
</html>
