<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script>
        $(function () {
            $("#button1").click(function () {
                sessionStorage.setItem("mydata1", $("#text1").val());  // variante 1
                sessionStorage["mydata2"] = $("#text1").val();  // variante 2
                sessionStorage.mydata3 = $("#text1").val();  // variante 3
            });

            $("#button2").click(function () {
                localStorage.setItem("mydata4", $("#text1").val());
                localStorage["mydata5"] = $("#text1").val();
                localStorage.mydata6 = $("#text1").val();
            });
        });
    </script>
    <title></title>
</head>
<body>
    <input type="text" id="text1" />
    <br />
    <button id="button1">Write session storage</button>
    <button id="button2">Write local storage</button>
</body>
</html>
