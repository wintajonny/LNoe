<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title></title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('message', function (ev) {
                let div1 = document.getElementById('div1');
                let div2 = document.getElementById('div2');
                div1.innerHTML = ev.data;
                div2.innerHTML = "message received";
            });
        });
    </script>
    <h1>
        Receiver
    </h1>
    <div id="div1">
    </div>
    <div id="div2">
    </div>
</body>
</html>
